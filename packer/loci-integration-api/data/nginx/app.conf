server {
    listen 80;
    server_name localhost;
    location / {
        return 301 https://$host$request_uri;
    }    
}

server {
    listen 443 ssl;
    server_name localhost;
    
    location / {
        proxy_pass http://example.org; #for demo purposes
    }
}

location /.well-known/acme-challenge/ {
    root /var/www/certbot;
}